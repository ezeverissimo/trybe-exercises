<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const btnNext = document.getElementById("next");
      const btnPrevious = document.getElementById("previous");

      
      const nextColor = () => {
        store.dispatch({ type: "NEXT_COLOR", })
      }
      
      const previousColor = () => {
        store.dispatch({ type: "PREVIOUS_COLOR", })
      }

      btnNext.addEventListener("click", nextColor);
      btnPrevious.addEventListener("click", previousColor);

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case "NEXT_COLOR":
            return {
              ...state,
              index: state.index === (state.colors.length - 1) ? state.index : state.index + 1
            };
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index: state.index === 0 ? state.index : state.index - 1
            };

          default:
            return state;
        }
      }
      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const value = document.getElementById('value');
        const backGround = document.getElementById('container');
        const arrColors = store.getState().colors;
        const actualIndex = store.getState().index;
        const backGroundColor = arrColors[actualIndex];

        value.innerHTML = backGroundColor;
        backGround.style.backgroundColor = backGroundColor;
      })
    </script>
  </body>
</html>
